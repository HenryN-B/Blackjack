{% extends 'base.html' %} 
{% block content %}
<div class="options" id="settings-icon" style="display: none;">
    <img src="{{url_for('static', filename='images/settings.1.2.0.png')}}" alt="Settings" width="40">
</div>

<div class="settings-panel" id="settings-panel">
    <h3>Settings</h3>
    <label><input type="checkbox" id="sound-toggle" checked> Sound on</label>
    <br>
    <label style="display: none;"><input type="checkbox" id="music-toggle"> Music on</label>
    <br>
    <button id="close-settings">Close</button>
</div>

<div class="home-page">
    <div class="home-overlay">
        <h2 class="home-title">Blackjack</h1>
        <form action="/add_player" method="POST" id="add-player-form" class="home-form" autocomplete="nope">

            <button class="home-button" type="submit">Start Game</button>
        </form>
    </div>

    <div class="mastermind">
        <h2 class="mastermind-title">Mastermind</h1>
            coming soon.
    </div>
</div>
<div class = "version">
    1.2.1
</div>

<script>
  document.getElementById("settings-icon").addEventListener("click", function () {
    const panel = document.getElementById("settings-panel");
    panel.style.display = (panel.style.display === "block") ? "none" : "block";
  });

  document.getElementById("close-settings").addEventListener("click", function () {
    document.getElementById("settings-panel").style.display = "none";
  });
</script>

{% endblock %}
