{% extends 'base.html' %} 
{% block content %}
<div class="bet-container">
    <p class="current-money">Current Money: {{money}}</p>

    <form action="/bets" method="POST" class="bet-form">
        <input type="text" placeholder="Enter your bet" id="bet" name="bet" class="bet-input">
        <button type="submit" class="bet-button">
            Place Bet
        </button>
    </form>
</div>
{% endblock %}
